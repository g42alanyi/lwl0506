<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Knock Knock üéÑ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #1b1b1b;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui;
    overflow: hidden;
  }

  /* ====== Door Scene ====== */
  #doorScene {
    cursor: pointer;
    text-align: center;
    color: white;
  }

  .door {
    width: 200px;
    height: 300px;
    background: #5b3a29;
    border-radius: 6px;
    position: relative;
    animation: knock 1s infinite;
  }

  .knob {
    width: 20px;
    height: 20px;
    background: gold;
    border-radius: 50%;
    position: absolute;
    right: 20px;
    top: 150px;
  }

  .cat {
    font-size: 48px;
    margin-top: 10px;
    animation: paw 1s infinite;
  }

  @keyframes knock {
    0%,100% { transform: rotate(0deg); }
    50% { transform: rotate(-2deg); }
  }

  @keyframes paw {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  /* ====== Snow Scene ====== */
  #snowScene {
    display: none;
    width: 100%;
    height: 100%;
    background: linear-gradient(#00111f, #003);
    position: relative;
    color: white;
  }

  .tree {
    font-size: 120px;
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
  }

  .snow {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 14px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }

  .text {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    font-size: 28px;
  }
</style>
</head>
<body>

<!-- Door -->
<div id="doorScene" onclick="openDoor()">
  <div class="door">
    <div class="knob"></div>
  </div>
  <div class="cat">üê± knock knock</div>
  <p>ÔºàÈªûÈñÄÊâìÈñãÔºâ</p>
</div>

<!-- Snow -->
<div id="snowScene">
  <div class="text">Merry Christmas ‚ùÑÔ∏è</div>
  <div class="tree">üéÑ</div>
</div>

<script>
function openDoor() {
  document.getElementById("doorScene").style.display = "none";
  document.getElementById("snowScene").style.display = "block";
  makeSnow();
}

function makeSnow() {
  for (let i = 0; i < 50; i++) {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "‚ùÑÔ∏è";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 3 + Math.random() * 5 + "s";
    snow.style.opacity = Math.random();
    document.getElementById("snowScene").appendChild(snow);
  }
}
</script>

</body>
</html>
